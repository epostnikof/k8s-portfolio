# Default values for kubertenes-prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

Namespace: monitoring

image:
  repository: docker.universe-data.ru/smart-etl/monitoring/prom/prometheus
  tag: "2.52.1"
  pullPolicy: IfNotPresent

secret:
  dockerconfigjson: ewoJImF1dGhzIjogewoJCSJkb2NrZXIudW5pdmVyc2UtZGF0YS5ydSI6IHsKCQkJImF1dGgiOiAiYzIxaGNuUXRaWFJzTFdOcE9sSjJaalZLVGpreVpHOUlkVFpvWWt0SU4yNTZkRlpTV2c9PSIKCQl9Cgl9Cn0=
ingress:
  domain: prometheus.your_domain
  crt: 
  key: 

volumes:
  nfs:
    path: /var/nfs/prometheus-data/
    server: 10.21.2.33
    storage: 80Gi
    nfsvers: "4.0"

service:
  port: 9090
  containerPort: 9090

# Ниже список targets на внешние сервисы.
# Опциально можно расширить спискок. См. файл ./templates/config-map.yaml
# Пример такого расширения:
# - targets: ['{{ .Values.targets.postgres.ip }}:{{ .Values.targets.postgres.port }}']
# - targets: ['{{ .Values.targets.postgres.ip2 }}:{{ .Values.targets.postgres.port }}']
# - targets: ['{{ .Values.targets.postgres.ip3 }}:{{ .Values.targets.postgres.port }}']
# В случае такого расширения не забудьте просто добавить переменные ip2 и ip3 в ниже:
targets:
  postgres:
    ip: 10.21.2.33
    port: 9187
  opensearch:
    ip: 10.21.2.33
    port: 9200
  external_node:
    ip: 10.21.2.33
    port: 9100
