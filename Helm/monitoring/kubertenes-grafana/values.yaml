# Default values for kubertenes-prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3
Namespace: monitoring

image:
  repository: docker.universe-data.ru/smart-etl/monitoring/grafana
  tag: "10.4.3"
  pullPolicy: IfNotPresent

secret:
  dockerconfigjson: []
ingress:
  domain: grafana.your_domain
  crt: 
  key: 

volumes:
  nfs:
    path: /var/nfs/grafana-data/
    server: 10.21.2.33
    storage: 30Gi
    nfsvers: "4.0"

resources:
  limits:
    memory: "1Gi"
    cpu: "1000m"
  requests:
    memory: "500Mi"
    cpu: "500m"
